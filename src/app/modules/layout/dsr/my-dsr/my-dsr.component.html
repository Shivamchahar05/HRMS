<div>
    <div class="second_card">
        <div class="addleave">
            <h2>Create New DSR</h2>
            <button class="add" (click)="add_leave()">+Add New</button>
        </div>
        <form [formGroup]="dsrform">
            <div *ngIf="addleave" class="input_leaves">
                <div class="input_editor">
                    <div>
                        <div class="leave_type">
                            <label>Project</label><br>
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="Project">
                                    <input type="text" name="search" autocomplete="off">
                                    <mat-option *ngFor="let allocation_type of Leave_type" [value]="allocation_type"
                                        aria-placeholder="Department">
                                        {{allocation_type}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="date">
                            <div class="dob">
                                <label>Date</label><br>
                                <mat-form-field appearance="outline">
                                    <input matInput [matDatepicker]="dp5" formControlName="dp5">
                                    <mat-datepicker-toggle class="picker" matIconSuffix [for]="dp5">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #dp5 disabled="false"></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="dob">
                                <label>Estimated Hour</label><br>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <input matTimepicker format="HH:mm" formControlName="Hour">
                                </mat-form-field>
                            </div>
                            <div class="check">
                                <mat-checkbox class="example-margin"><span class="no_work">No Work Done</span>
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label>Description</label>
                        <div>
                            <editor [init]="{
                        height: 400,
                        menubar: true,
                        selector: 'textarea',
                        bold: { inline: 'span', classes: 'bold' },
                         toolbar:
                          '  bold italic underline alignleft aligncenter alignright alignjustify '}"
                                formControlName="Description"></editor>
                        </div>
                    </div>
                </div>
                <div class="btn22">
                    <button (click)="add_new_dsr()">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="submission">
        <div class="check_submission">
            <div class="dob">
                <label>From Date</label><br>
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="dp5">
                    <mat-datepicker-toggle class="picker" matIconSuffix [for]="dp5"></mat-datepicker-toggle>
                    <mat-datepicker #dp5 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="dob">
                <label>End Date</label><br>
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="dp6">
                    <mat-datepicker-toggle class="picker" matIconSuffix [for]="dp6"></mat-datepicker-toggle>
                    <mat-datepicker #dp6 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="leave_type">
                <label>Submission Status</label><br>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
                        <mat-option *ngFor="let allocation_type of Leave_type" [value]="allocation_type"
                            aria-placeholder="Department">
                            {{allocation_type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="leave_type">
                <label>Project</label><br>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
                        <mat-option *ngFor="let allocation_type of Leave_type" [value]="allocation_type"
                            aria-placeholder="Department">
                            {{allocation_type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="leave_type">
                <label>Final Approval Status</label><br>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
                        <mat-option *ngFor="let allocation_type of Leave_type" [value]="allocation_type"
                            aria-placeholder="Department">
                            {{allocation_type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="leave_type">
                <label>Hours</label><br>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
                        <mat-option *ngFor="let allocation_type of Leave_type" [value]="allocation_type"
                            aria-placeholder="Department">
                            {{allocation_type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="btn22">
                <button>Reset</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>List All Worksheets</h2>
        <div class="search">
            <div>
                <span>Show</span>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <mat-option value="10">10</mat-option>
                        <mat-option value="25">25</mat-option>
                        <mat-option value="50">50</mat-option>
                        <mat-option value="100">100</mat-option>
                    </mat-select>
                </mat-form-field>
                <span>entries</span>
            </div>
            <div>
                <span>Search:</span>
                <mat-form-field appearance="outline">
                    <input matInput required value="">
                </mat-form-field>
            </div>
        </div>

        <section class="table">
            <app-table [columns]="headings" [dataSource]="datasource">hiiiii</app-table>
        </section>
    </div>
</div>
