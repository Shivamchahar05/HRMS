<div class="right_center" *ngIf="show" [@slideInOut]>
    <h2>Profile Picture</h2>
    <div class="pic_edit">
        <p>Browse</p>
        <form [formGroup]="profile_picture">
        <div>   
            <input type="file"  (change)="readURL($event);"  >
            <p class="upload_file">Upload files only: gif,png,jpg,jpeg</p>
        </div>
        <div class="show_image">
            <img *ngIf="imageSrc" [src]="previewImg">
        </div>
        <section class="example-section">
            <mat-checkbox class="example-margin" class="cancel" (click)="removedoc('profile')">Remove Profile picture</mat-checkbox>
        </section>
        <div class="btn">
            <button (click)="save()">Save</button>
        </div>
        </form>
    </div>
</div>
