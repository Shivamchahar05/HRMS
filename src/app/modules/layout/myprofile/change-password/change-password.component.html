<div class="right_center" *ngIf="show" [@slideInOut]>
    <h2>Employee Force Change Password</h2>
    <form [formGroup]="change_password">
        <div class="Input-fields">
            <div>
                <label>Old Password</label><br>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Old Password"  value="" formControlName="old_password">
                </mat-form-field>
            </div>
            <div>
                <label>New Password</label><br>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="New Password"  value="" formControlName="new_password">
                </mat-form-field>
            </div>
            <div>
                <label>Confirm Password</label><br>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Confirm Password" value="" formControlName="confirm_password">
                </mat-form-field>
            </div>
            <div class="btn22">
                <button (click)="save()">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
