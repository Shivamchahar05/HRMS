<div class="main">
    <h1>List All Candidates</h1>
    <div class="center">
        <div class="select">
            <div>
                <label>Department</label><br>
                <mat-form-field appearance="outline">
                    <mat-select formControlName="marital_status">
                        <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
                        <mat-option *ngFor="let Marital of Marital_Status"
                            [value]="Marital">
                            {{Marital}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <label>Status</label><br>
                <mat-form-field appearance="outline">
                    <mat-select formControlName="marital_status">
                        <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
                        <mat-option *ngFor="let Marital of Marital_Status "
                            [value]="Marital">
                            {{Marital}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="search">
            <div>
                <span>Show</span>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <mat-option value="10">10</mat-option>
                        <mat-option value="25">25</mat-option>
                        <mat-option value="50">50</mat-option>
                        <mat-option value="100">100</mat-option>
                    </mat-select>
                </mat-form-field>
                <span>entries</span>
            </div>
            <div>
                <span>Search:</span>
                <mat-form-field appearance="outline">
                    <input matInput required value="">
                </mat-form-field>
            </div>
        </div>
        <section class="table">
            <app-table [columns]="headings" [dataSource]="datasource">hiiiii</app-table>
         </section>
    </div>
</div>
