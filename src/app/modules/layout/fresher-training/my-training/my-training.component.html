<div>
    <h1>Training</h1>
</div>
<div class="main_first">
    <div *ngFor="let training of Training">
        <div class="main">
            <div class="hiii">
                <div class="head">
                    <div class="opening_img">
                        <img src="{{training.img_url}}">
                    </div>
                </div>
                <div class="tittle">
                    <h2>{{training.training_title}}</h2>
                    <p>{{training.process}}</p>
                </div>
                <hr>
                <div class="opening">
                    <div>
                        <p>Start Date</p>
                        <h2>{{training.start_date}}</h2>
                    </div>
                    <div>
                        <p>End Date</p>
                        <h2>{{training.end_date}}</h2>
                    </div>
                    <div>
                        <p>Mode</p>
                        <h2>{{training.mode}}</h2>
                    </div>
                </div>
                <hr>
                <div class="btn22">
                    <button>View Details</button>
                    <button (click)="feedback(training)">Feedback</button>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
