<div class="awards">
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let event of event_list">
            <img style="height: 200px;width:95%"[src]="event.img" alt="Random slide">
            <div class="carousel-caption">
                <h3>{{event.eventDescription}}</h3>
                <!-- <p [innerText]="event.eventDescription"></p> -->
            </div>
        </ng-template>
    </owl-carousel-o>
</div>
